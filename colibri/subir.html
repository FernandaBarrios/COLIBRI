<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SUBIR-COLIBRI</title>
    <link rel="stylesheet" href="stylesheetsubir.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
</head>
<body>
<header>
    <div id="ima"> <img src="colibriletrablanca.png"></div>
        <center><h1>SUBIR PRODUCTO</h1></center>
</header>


<form action="" >
    <div class="formulario">

        <table width=500px>
            <tr>
                <td style="padding-right: 10px">

                    <label for="name" >
                        NOMBRE DE PRODUCTO:

                    </label>

                </td>
                <td style="padding-left:30px ">
                    <input id="name" type="text" name="Nombre" value="" placeholder="Ingresa el nombre del producto">
                </td>

            </tr>

            <tr>
                <td>

                    <label for="categoria">
                        CATEGORIA:

                    </label >

                </td>
                <td style="padding-left:30px">
                    <input id="categoria" type="text" name="Categoria" placeholder="Ingresa la categoria del producto">
                </td>

            </tr>



            <tr>
                <td>

                    <label for="precio">
                        PRECIO:

                    </label >

                </td>
                <td style="padding-left:30px">
                    <input id="precio" type="text" name="Precio"  placeholder="Ingresa el precio del producto">
                </td>

            </tr>


            <tr>
                <td>

                    <label for="descripcion">
                        DESCRIPCION:

                    </label >

                </td>
                <td style="padding-left:30px">
                    <input id="descripcion"type="text" name="Descripcion"  placeholder="Ingresa una breve descripcion del producto">
                </td>

            </tr>


            <tr>
                <td>

                    <label for= "archivo1">
                        FOTOS:

                    </label >

                </td >
                <td style="padding-left:30px">
                    <input id="archivo1" name="Archivo1" type="file" size="20"
                    >

                </td>




            </tr>




            <tr >
                <td colspan="2" style="padding-top:5px">
                    <input style="border-radius:0;width:10em;height:45px;padding: 15 30;" type="submit"  value="ANADIR PRODUCTO">
                </td>
            </tr>











        </table>

    </div>
</form>






</body>
</html>
